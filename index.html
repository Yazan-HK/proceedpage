<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Are you sure you want to proceed?</h1>
    <p>Click the button below to confirm your action.</p>
    <button id="proceedBtn">Proceed</button>

    <script>
        document.getElementById('proceedBtn').addEventListener('click', confirmRedirect);

        function confirmRedirect() {
            // Custom confirmation dialog for better UX
            const confirmModal = document.createElement('div');
            confirmModal.innerHTML = `
                <div style="position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);display:flex;justify-content:center;align-items:center;z-index:1000;">
                    <div style="background:white;padding:20px;border-radius:10px;text-align:center;">
                        <h2>Confirm Action</h2>
                        <p>Are you absolutely sure you want to proceed?</p>
                        <button id="confirmBtn" style="margin-right:10px;background-color:#4CAF50;color:white;border:none;padding:10px;border-radius:5px;">Yes, Proceed</button>
                        <button id="cancelBtn" style="background-color:#f44336;color:white;border:none;padding:10px;border-radius:5px;">Cancel</button>
                    </div>
                </div>
            `;
            document.body.appendChild(confirmModal);

            const confirmBtn = confirmModal.querySelector('#confirmBtn');
            const cancelBtn = confirmModal.querySelector('#cancelBtn');

            confirmBtn.addEventListener('click', () => {
                window.location.href = "https://git-scm.com/downloads/win";
            });

            cancelBtn.addEventListener('click', () => {
                document.body.removeChild(confirmModal);
            });
        }
    </script>
</body>
</html>
